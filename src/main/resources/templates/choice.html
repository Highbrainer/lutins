	<style>
		.choice {
			display: flex;
			align-items: center;
			justify-content: center;
			position: relative;
			margin: 20px auto;
			width: 250px;
			height: 350px;
			background: white;
			border-radius: 75px;
			font-family: 'Montserrat', sans-serif;
			font-size: 20px;
			font-weight: lighter;
			letter-spacing: 2px;
			transition: 1s box-shadow;
		}

		.choice:hover {
			box-shadow: 0 5px 35px 0px rgba(0, 0, 0, .1);
		}

		.choice:hover::before,
		.choice:hover::after {
			display: block;
			content: '';
			position: absolute;
			width: 250px;
			height: 350px;
			background: #FDA8CF;
			border-radius: 75px;
			z-index: -1;
			animation: 1s clockwise infinite;
		}

		.choice:hover:after {
			background: #F3CE5E;
			animation: 2s counterclockwise infinite;
		}

		@keyframes clockwise {
			0% {
				top: -5px;
				left: 0;
			}

			12% {
				top: -2px;
				left: 2px;
			}

			25% {
				top: 0;
				left: 5px;
			}

			37% {
				top: 2px;
				left: 2px;
			}

			50% {
				top: 5px;
				left: 0;
			}

			62% {
				top: 2px;
				left: -2px;
			}

			75% {
				top: 0;
				left: -5px;
			}

			87% {
				top: -2px;
				left: -2px;
			}

			100% {
				top: -5px;
				left: 0;
			}
		}

		@keyframes counterclockwise {
			0% {
				top: -5px;
				right: 0;
			}

			12% {
				top: -2px;
				right: 2px;
			}

			25% {
				top: 0;
				right: 5px;
			}

			37% {
				top: 2px;
				right: 2px;
			}

			50% {
				top: 5px;
				right: 0;
			}

			62% {
				top: 2px;
				right: -2px;
			}

			75% {
				top: 0;
				right: -5px;
			}

			87% {
				top: -2px;
				right: -2px;
			}

			100% {
				top: -5px;
				right: 0;
			}
		}
	</style>
